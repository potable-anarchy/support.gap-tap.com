---
layout: default
---

<!-- Top Search Bar -->
{% if site.search == true %}
<div class="search-toggle-wrapper">
    <button class="search__toggle" type="button">
        <span class="visually-hidden">
            {{ site.data.ui-text[site.locale].search_label | default: "Toggle search" }}
        </span>
        <i class="fas fa-search" aria-hidden="true"></i>
        <span>Click here to search</span>
    </button>
</div>
{% endif %}

<!-- Hero Section with Video -->
<section class="custom-hero wrapper">
    <h1>Welcome to Gap Tap Support</h1>
    <p class="hero-description">
        Learn how to fix flooring gaps fast with Gap Tap â€” watch our quick getting started guide.
    </p>
    <div class="responsive-video-wrapper">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/SXgAJ6p061Y" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</section>

<!-- Support Topics Section -->
<section class="support-topics wrapper">
    <h2>How can we help you?</h2>
    <div class="topics-grid">
        {% for post in site.posts %}
        <a href="{{ post.url | relative_url }}" class="topic-card">
            <h3>{{ post.title }}</h3>
            <p>{{ post.description }}</p>
        </a>
        {% endfor %}
    </div>
</section>
